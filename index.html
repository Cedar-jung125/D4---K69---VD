<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập vào hệ thống lớp D4</title>
    <base href="/D4---K69---VD/" />
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD5Z6vQeAHQy4vP0tkTt-YiZ-aiFz0IHOs",
        authDomain: "class-d4---k69---vd.firebaseapp.com",
        projectId: "class-d4---k69---vd",
        storageBucket: "class-d4---k69---vd.appspot.com",
        messagingSenderId: "97705944134",
        appId: "1:97705944134:web:9f3b244ffe668dac5d9647",
        measurementId: "G-EJCD5PGHG1",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      document.getElementById("loginBtn").addEventListener("click", () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            window.location.href = "cedarjung/home.html";
          })
          .catch((error) => {
            alert("Đăng nhập thất bại: " + error.message);
          });
      });
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        height: 100vh;
        font-family: "Montserrat", sans-serif;
        overflow: hidden;
      }
      .login-container {
        display: flex;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .login-image {
        width: 40%;
        background: url("img/111A2534.JPG") center/cover no-repeat;
        position: relative;
        transition: all 0.5s ease;
      }
      .login-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(66, 133, 244, 0.7) 0%,
          rgba(52, 119, 227, 0.7) 100%
        );
      }
      .login-content {
        width: 60%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background: #ffffff;
        position: relative;
      }
      .login-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://www.transparenttextures.com/patterns/cubes.png");
        opacity: 0.03;
        z-index: 0;
      }
      .login-content h1 {
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
        color: #2c3e50;
        font-weight: 700;
        position: relative;
        animation: fadeInDown 1s ease;
        text-align: center;
      }
      .login-content p {
        margin-bottom: 2.5rem;
        color: #7f8c8d;
        font-size: 1.1rem;
        max-width: 80%;
        text-align: center;
        line-height: 1.6;
        position: relative;
        animation: fadeIn 1.5s ease;
      }
      .login-content button {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        cursor: pointer;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
        box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        animation: fadeInUp 1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }
      .login-content button:hover {
        transform: translateY(-5px);
        box-shadow: 0 7px 20px rgba(66, 133, 244, 0.4);
      }
      .login-content button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        z-index: -1;
        opacity: 0;
        transition: all 0.4s ease;
      }
      .login-content button:hover::before {
        opacity: 1;
      }
      .login-content button i {
        margin-right: 10px;
        font-size: 1.3rem;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }
        .login-image,
        .login-content {
          width: 100%;
        }
        .login-image {
          height: 30vh;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-image"></div>
      <div class="login-content">
        <h1>Đăng nhập để tiếp tục</h1>
        <p>
          Chào mừng bạn đến với trang của lớp D4 - Việt Đức. Hãy đăng nhập để
          truy cập vào hệ thống và khám phá những tiện ích dành riêng cho bạn.
        </p>
        <button id="loginBtn">
          <i class="fab fa-google"></i> Đăng nhập với Google
        </button>
      </div>
    </div>
  </body>
</html>
